<!-- Customers review -->
<div class="review">
  <div class="review-gallery">
    <div class="review-gallery__opinion">
      <div class="review-gallery__reviewer">
        <img class="review-gallery__img" src="images/reviewers/reviewer_1.jpg" alt="Emily" />
      </div>
      <div class="review-gallery__text-box">
        <svg width="54" height="40" class="mark" fill="rgba(0, 0, 0, 0.5)"><use href="images/icons.svg#mark"></use></svg>
        <p class="review-gallery__p">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit
          nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
        </p>
      </div>
      <div class="review-gallery__deco">
        <span class="review-gallery__ellipse"></span>
        <span class="review-gallery__ellipse"></span>
        <span class="review-gallery__ellipse"></span>
      </div>
      <p class="review-gallery___customer">Emily, Los Angeles</p>
    </div>
    <div class="review-gallery__opinion">
      <div class="review-gallery__reviewer">
        <img class="review-gallery__reviewer" src="images/reviewers/reviewer_2.jpg" alt="Kate" />
      </div>
      <p class="review-gallery__p">
        <svg class="mark" width="54" height="40"><use href="images/icons.svg#mark"></use></svg>Opinion number 2
      </p>
      <div class="review-gallery__deco">
        <span class="review-gallery__ellipse"></span>
        <span class="review-gallery__ellipse"></span>
        <span class="review-gallery__ellipse"></span>
      </div>
      <p>Kate, Los Santos</p>
    </div>
    <div class="review-gallery__opinion">
      <div class="review-gallery__reviewer">
        <img
          class="review-gallery__reviewer"
          src="images/reviewers/reviewer_3.jpg"
          alt="Jessica"
        />
      </div>
      <p class="review-gallery__p">
        <svg width="54" height="40"><use href="images/icons.svg#mark"></use></svg>Opinion number 3
      </p>
      <div class="review-gallery__deco">
        <span class="review-gallery__ellipse"></span>
        <span class="review-gallery__ellipse"></span>
        <span class="review-gallery__ellipse"></span>
      </div>
      <p>Jessica, Cracow</p>
    </div>
    <div class="review-gallery__display">
      <button class="review-gallery__indicator" onclick="currentDiv(1)">
        <svg width="12.8"><use href="images/icons.svg#home-opinion"></use></svg>
      </button>
      <button class="review-gallery__indicator" onclick="currentDiv(2)">
        <svg width="12"><use href="images/icons.svg#ellipse"></use></svg>
      </button>
      <button class="review-gallery__indicator" onclick="currentDiv(3)">
        <svg width="12"><use href="images/icons.svg#ellipse"></use></svg>
      </button>
    </div>
  </div>
</div>
